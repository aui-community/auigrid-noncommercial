<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- AUIGrid 컴포넌트 JS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>


<style>
	/* 커스텀 셀 스타일 정의 */
	.terrible-style {
		color: #000;
		background: #FFD8D8;
	}

	.bad-style {
		color: #000;
		background: #FAE0D4;
	}

	.not-bad-style {
		color: #000;
		background: #FAF4C0;
	}

	.soso-style {
		color: #000;
		background: #E4F7BA;
	}

	.good-style {
		color: #000;
		background: #CEFBC9;
	}

	.best-style {
		color: #000;
		background: #86E57F;
	}
</style>

<script>
	// AUIGrid 생성 후 반환 ID
	let myGridID;

	// 시작점
	function init() {
		// 칼럼 레이아웃 반환
		const columnLayout = createColumnData();
		// AUIGrid 그리드를 생성합니다.
		createAUIGrid(columnLayout);
		// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
		requestGridData("./data/stress_5000.json");
	}

	// 칼럼 레이아웃을 생성하여 반환합니다.
	function createColumnData() {
		// 칼럼 레이아웃 설정
		const columnLayout = [{
			dataField: "dept",
			headerText: "부서코드"
		}];

		for (let i = 1; i <= 100; i++) { // 칼럼 100개 + 부서 1 총 101개 생성
			const column = {
				width: 70,
				dataField: "w" + i,
				headerText: i + "주"
			};
			columnLayout.push(column);
		}

		return columnLayout;
	}

	// AUIGrid 를 생성합니다.
	function createAUIGrid(columnLayout) {
		// 그리드 속성 설정
		const gridProps = {
			editable: true,
			rowIdField: "dept",
			fixedColumnCount: 1
		};

		// 실제로 #grid_wrap 에 그리드 생성
		myGridID = AUIGrid.create("#grid_wrap", columnLayout, gridProps);
	}
</script>

<div id="main">
	<div class="desc">
		<div style="text-align:right;"><a href="./multiple_columns2.html" target="_blank" class="btn">새창 열어 크게 보기</a></div>
		<p>칼럼 수 101개 * 행(row) 수 5000 개의 데이터를 출력한 모습입니다.</p>
		<p>"새창 열어 크게 보기" 버튼을 누르면 전체 화면 사이즈에 셀 동적 스타일을 적용한 데모를 볼 수 있습니다.</p>
	</div>
	<div>
		<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->

	</div>
	<div class="desc_bottom">

	</div>
</div>
