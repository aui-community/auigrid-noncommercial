<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"> 
<meta name="og:title" content="HTML5, 자바스크립트 데이터그리드 AUIGrid">
<meta name="og:url" content="https://www.auisoft.net/">
<meta name="og:description" content="HTML5, 자바스크립트 데이타그리드(javascript datagrid) AUISoft">
<title>AUIGrid v3.0 샘플- HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="https://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- ajax 요청을 위한 스크립트입니다. -->
<script type="text/javascript" src="./ajax.js"></script>

<!-- 본 샘플를 위한 스크립트입니다. -->
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="../AUIGrid/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- AUIGrid 컴포넌트 JS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>


<!-- 브라우저 다운로딩 할 수 있는 JS 추가 -->
<script type="text/javascript" src="../export_server_samples/FileSaver.min.js"></script>

<style type="text/css">
	/* 커스텀 스타일 */
	.left {
		text-align: left;
	}

	.c-red {
		color: #CC3D3D;
		font-weight: bold;
	}
</style>
<script type="text/javascript">

	// AUIGrid 생성 후 반환 ID
	var myGridID;

	// document ready 
	function documentReady() {

		// AUIGrid 그리드를 생성합니다.
		createAUIGrid(columnLayout);

		// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
		requestData("./data/schedule_tree.json");

	};

	// AUIGrid 칼럼 설정
	var columnLayout = [{
		dataField: "id",
		headerText: "ID",
		width: 120
	}, {
		dataField: "name",
		headerText: "Task Name",
		filter: {
			showIcon: true
		},
		style: "left",
		width: 400
	}, {
		dataField: "charge",
		headerText: "Charge",
		filter: {
			showIcon: true
		},
		style: "left",
		width: 140,
		renderer: {
			type: "IconRenderer",
			iconWidth: 20, // icon 가로 사이즈, 지정하지 않으면 24로 기본값 적용됨
			iconHeight: 20,
			iconFunction: function (rowIndex, columnIndex, value, item) {
				if (value.substr(0, 1) == "A")
					return "./assets/office_female.png";
				return "./assets/office_man.png";
			}
		}
	}, {
		dataField: "complete",
		headerText: "Complete(%)",
		dataType: "numeric",
		formatString: "#,##0",
		width: 140,
		renderer: {
			type: "BarRenderer",
			min: 0,
			max: 100
		},
		styleFunction: function (rowIndex, columnIndex, value, headerText, dataField, item) {
			if (value == 100)
				return "c-red";
			return "";
		}
	}, {
		dataField: "start",
		headerText: "Start Date"
	}, {
		dataField: "end",
		headerText: "End Date"
	}];


	// AUIGrid 를 생성합니다.
	function createAUIGrid(columnLayout) {

		var gridProps = {
			selectionMode: "singleRow",
			
			hoverMode: "singleRow",

			// 페이징 사용
			usePaging: true,

			// 한 화면 출력되는 row 수 변경
			pageRowCount: 30,

			// 최초 보여질 때 모두 열린 상태로 출력 여부
			displayTreeOpen: true
		};

		// 실제로 #grid_wrap 에 그리드 생성
		myGridID = AUIGrid.create("#grid_wrap", columnLayout, gridProps);
	};

	var isExpanded = true;
	function expand() {
		if (!isExpanded) {
			AUIGrid.expandAll(myGridID);
			isExpanded = true;
		} else {
			AUIGrid.collapseAll(myGridID);
			isExpanded = false;
		}
	}

	// 엑셀 내보내기(Export);
	function exportClick() {

		// 내보내기 실행
		AUIGrid.exportToXlsx(myGridID);
	};

	function showItemsOnDepth(event) {
		var depthSelect = document.getElementById("depthSelect");
		var depth = depthSelect.value;

		// 해당 depth 까지 오픈함
		AUIGrid.showItemsOnDepth(myGridID, Number(depth));
	};
</script>

</head>
<body>

<div id="main">
	<div class="desc">
		<span class="btn" style="float:right;" onclick="exportClick()">엑셀(xlsx)로 저장</span>
		<p style="clear:both;">계층 구조 데이터(트리 그리드)에서 페이징이 어떻게 표현되는지를 보여줍니다.</p>
		<ul class="nav_u">
			<li><span onclick="expand()" class="btn">모두 열기/ 닫기</span></li>
			<li><select id="depthSelect" onchange="showItemsOnDepth()">
					<option value="default" selected="selected" disabled="disabled">-- 특정 계층까지만 보이기 -- </option>
					<option value="1">계층 1 Depth 만 보이기</option>
					<option value="2">계층 2 Depth 까지 보이기</option>
					<option value="3">계층 3 Depth 까지 보이기</option>
				</select></li>
		</ul>
	</div>
	<div>
		<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
		<div id="grid_wrap" style="width:100%;height:480px; margin:0 auto;"></div>
	</div>
	<div class="desc_bottom">
		<p id="desc_info"></p>
	</div>
</div>
<div id="footer">
     <div class="copyright">
        <p>Copyright © AUISoft Co., Ltd. https://www.auisoft.net</p>
    </div>
</div>

</body>
</html>
