<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">

<meta name="og:url" content="https://www.auisoft.net/">
<meta name="og:description" content="HTML5, 자바스크립트 데이타그리드(javascript datagrid) AUISoft">
<title>AUIGrid v3.0 샘플- HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="https://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- 데모용 공용 스크립트입니다. 여기에 공통적인 스크립트가 존재합니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="../AUIGrid/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- AUIGrid 컴포넌트 JS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>


<style>
	/* 커스텀 스타일 */
	.left {
		text-align: left;
	}
</style>
<script>
	// AUIGrid 생성 후 반환 ID
	let myGridID;

	// 시작점
	function init() {
		// AUIGrid 그리드를 생성합니다.
		createAUIGrid();
		// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
		requestGridData("./data/schedule_tree_wordwrap.json");
	}

	// AUIGrid 를 생성합니다.
	function createAUIGrid() {
		// 그리드 칼럼 레이아웃 설정
		const columnLayout = [{
			dataField: "id",
			headerText: "ID",
			width: 140
		}, {
			dataField: "name",
			headerText: "Task Name",
			style: "left",
			width: 160
		}, {
			dataField: "charge",
			headerText: "Charge",
			style: "left",
			width: 140
		}, {
			dataField: "complete",
			headerText: "Complete(%)",
			postfix: "%",
			width: 120
		}, {
			dataField: "start",
			headerText: "Start Date",
			width: 120
		}, {
			dataField: "end",
			headerText: "End Date",
			width: 120
		}];

		// 그리드 속성 설정
		const gridProps = {
			editable: true,
			// 워드랩 형식으로 출력
			wordWrap: true,
			selectionMode: "singleRow",
			// 사용자가 정의한 데이터 필드 중 id 를 rowIdField 로 설정함
			rowIdField: "id",
			// 최초 보여질 때 모두 열린 상태로 출력 여부
			displayTreeOpen: true
		};

		// 실제로 #grid_wrap 에 그리드 생성
		myGridID = AUIGrid.create("#grid_wrap", columnLayout, gridProps);

		// ready 이벤트 바인딩
		AUIGrid.bind(myGridID, "ready", function (event) {
			// 첫 셀에 선택되도록 지정
			AUIGrid.setSelectionByIndex(myGridID, 0, 0);
		});
	}

	let isOpen = false;
	function expandItem() {
		let isOpen = AUIGrid.isItemOpenByRowId(myGridID, "T36");
		//-- id 가 T36 인 행 열기/ 닫기
		AUIGrid.expandItemByRowId(myGridID, "T36", !isOpen);
	}

	let isExpanded = true;
	function expand() {
		if (!isExpanded) {
			AUIGrid.expandAll(myGridID);
			isExpanded = true;
			return;
		}
		AUIGrid.collapseAll(myGridID);
		isExpanded = false;
	}
</script>
</head>
<body>

<div id="main">
	<div class="desc">
		<p>출력할 텍스트가 정해진 칼럼 사이즈 보다 긴 경우 word-wrap 형식으로 출력시킵니다. ( wordWrap = true 설정)</p>
		<p>자동 개행이 발생하며, 개별 자동 행 높이로 출력됩니다.</p>
		<ul class="nav_u">
			<li><button onclick="expand()" class="btn">모두 열기/ 닫기</button></li>
			<li><button onclick="expandItem()" class="btn">특정 브랜치(ID = T36) 열기/닫기</button></li>
		</ul>
	</div>
	<div>
		<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
		<div id="grid_wrap" style="width:100%;height:480px; margin:0 auto;"></div>
	</div>
	<div class="desc_bottom">
	</div>
</div>
<div id="footer">
     <div class="copyright">
        <p>Copyright © AUISoft Co., Ltd. https://www.auisoft.net</p>
    </div>
</div>
</body>
</html>
