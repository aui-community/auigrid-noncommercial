<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"> 
<meta name="og:title" content="HTML5, 자바스크립트 데이터그리드 AUIGrid">
<meta name="og:url" content="https://www.auisoft.net/">
<meta name="og:description" content="HTML5, 자바스크립트 데이타그리드(javascript datagrid) AUISoft">
<title>AUIGrid v3.0 샘플- HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="https://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- ajax 요청을 위한 스크립트입니다. -->
<script type="text/javascript" src="./ajax.js"></script>

<!-- 본 샘플를 위한 스크립트입니다. -->
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="../AUIGrid/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- AUIGrid 컴포넌트 JS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>

<style type="text/css">
	/* 커스컴 disable 스타일*/
	.mycustom-disable-color {
		color: #cccccc;
	}
</style>

<script type="text/javascript">

	// AUIGrid 생성 후 반환 ID
	var myGridID;

	// document ready 
	function documentReady() {

		// AUIGrid 그리드를 생성합니다.
		createAUIGrid(columnLayout);

		// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
		requestData("./data/normal_100.json");

	};

	// AUIGrid 칼럼 설정
	var columnLayout = [{
		dataField: "id",
		headerText: "Client ID",
		width: 140
	}, {
		dataField: "name",
		headerText: "Name",
		width: 140,
		styleFunction: function (rowIndex, columnIndex, value, headerText, item, dataField) {
			if (value == "Anna")
				return "mycustom-disable-color";
			return null;
		}
	}, {
		dataField: "country",
		headerText: "Country",
		width: 100
	}, {
		dataField: "color",
		headerText: "Color",
		width: 120
	}, {
		dataField: "product",
		headerText: "Product",
		width: 140
	}, {
		dataField: "price",
		headerText: "Price",
		dataType: "numeric",
		width: 140
	}, {
		dataField: "date",
		headerText: "Date",
		width: 140,
		renderer: {
			type: "IconRenderer",
			iconWidth: 16, // icon 사이즈, 지정하지 않으면 rowHeight에 맞게 기본값 적용됨
			iconHeight: 16,
			iconPosition: "aisleRight",
			iconFunction: function (rowIndex, columnIndex, value, item) {
				if (item.color != "Yellow") { // 행의 color 가 Yellow 인 경우 아이콘 출력
					return "./assets/calendar-icon.png";
				}
				return null; // null 반환인 경우 아이콘 출력 안함
			},
			onClick: function (event) {
				AUIGrid.openInputer(event.pid);
			}
		},
		editRenderer: {
			type: "CalendarRenderer",
			showEditorBtn: false // 아이콘 렌더러가 출력되므로 에디터버튼은 출력 안시킴
		}
	}];

	// AUIGrid 를 생성합니다.
	function createAUIGrid(columnLayout) {

		var gridProps = {
			// 편집 가능 설정
			editable: true,
			// rowHeight 조절
			rowHeight: 30,

			// row Styling 함수
			rowStyleFunction: function (rowIndex, item) {
				//Color 가 Yellow 인 경우 해당 Row 전체
				if (item.color == "Yellow") {
					return "mycustom-disable-color";
				}
				return null;
			}
		};

		// 실제로 #grid_wrap 에 그리드 생성
		myGridID = AUIGrid.create("#grid_wrap", columnLayout, gridProps);

		// 에디팅 시작 이벤트 바인딩
		AUIGrid.bind(myGridID, "cellEditBegin", function (event) {
			// 셀이 Anna 인 경우
			// 또는 행의 color 가 Yellow 인 경우 수정 불가
			if (event.value == "Anna" || event.item.color == "Yellow") {
				return false
			}
		});
	}
</script>

</head>
<body>

<div id="main">
	<div class="desc">
		<p>특정 조건에 따라 편집을 할 수 없는 disable 상태(readonly)로 만들 수 있습니다.</p>
		<p>cellEditBegin 이벤트를 바인딩 한 후 조건식에 따라 리턴값을 false 로 주면 편집을 할 수 없습니다.</p>
		<p>데모는 Anna 라는 이름은 수정할 수 없고, Color 가 Yellow 인 경우 해당 Row 전체를 수정 할 수 없습니다.</p>
		<p>Date 칼럼은 동적으로 수정 가능한 셀에만 달력 아이콘을 출력한 모습입니다.</p>
	</div>
	<div>
		<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
		<div id="grid_wrap" style="width:100%;height:480px; margin:0 auto;"></div>
	</div>
	<div class="desc_bottom">
		<p id="ellapse"></p>

	</div>
</div>
<div id="footer">
     <div class="copyright">
        <p>Copyright © AUISoft Co., Ltd. https://www.auisoft.net</p>
    </div>
</div>

</body>
</html>
