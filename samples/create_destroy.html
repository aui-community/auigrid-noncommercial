<!-- AUIGrid 컴포넌트 JS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>


<script>
	// AUIGrid 생성 후 반환 ID
	let myGridID;

	// 시작점
	function init() {
		// AUIGrid 그리드를 생성합니다.
		createAUIGrid();
	}

	// 그리드 칼럼 레이아웃 설정
	const columnLayout = [{
		dataField: "name",
		headerText: "Name"
	}, {
		dataField: "country",
		headerText: "Country"
	}, {
		dataField: "product",
		headerText: "Product"
	}, {
		dataField: "quantity",
		headerText: "Quantity",
		dataType: "numeric"
	}, {
		dataField: "price",
		headerText: "Price",
		dataType: "numeric"
	}];

	// AUIGrid 를 생성합니다.
	function createAUIGrid() {
		// 이미 생성되어 있는 경우
		if (AUIGrid.isCreated("#grid_wrap")) {
			return;
		}

		// 그리드 속성 설정
		const gridProps = {
			showRowCheckColumn: false,
			// row 를 구별짓는 유니크한 값을 갖는 필드 설정
			rowIdField: "id"
		};

		// 실제로 #grid_wrap 에 그리드 생성
		myGridID = AUIGrid.create("#grid_wrap", columnLayout, gridProps);

		// AUIGrid 에 데이터 삽입합니다.
		AUIGrid.setGridData("#grid_wrap", gridData);
	}

	// 그리드를 제거합니다.
	function destroyGrid() {
		AUIGrid.destroy("#grid_wrap");
		myGridID = null;
	}

	// 그리드 데이터
	const gridData = [{ "id": 0, "name": "name0", "country": "country0", "product": "product0", "quantity": "quantity0", "price": 0 }, { "id": 1, "name": "name1", "country": "country1", "product": "product1", "quantity": "quantity1", "price": 100 }, { "id": 2, "name": "name2", "country": "country2", "product": "product2", "quantity": "quantity2", "price": 200 }, { "id": 3, "name": "name3", "country": "country3", "product": "product3", "quantity": "quantity3", "price": 300 }, { "id": 4, "name": "name4", "country": "country4", "product": "product4", "quantity": "quantity4", "price": 400 }, { "id": 5, "name": "name5", "country": "country5", "product": "product5", "quantity": "quantity5", "price": 500 }, { "id": 6, "name": "name6", "country": "country6", "product": "product6", "quantity": "quantity6", "price": 600 }, { "id": 7, "name": "name7", "country": "country7", "product": "product7", "quantity": "quantity7", "price": 700 }, { "id": 8, "name": "name8", "country": "country8", "product": "product8", "quantity": "quantity8", "price": 800 }, { "id": 9, "name": "name9", "country": "country9", "product": "product9", "quantity": "quantity9", "price": 900 }, { "id": 10, "name": "name10", "country": "country10", "product": "product10", "quantity": "quantity10", "price": 1000 }, { "id": 11, "name": "name11", "country": "country11", "product": "product11", "quantity": "quantity11", "price": 1100 }, { "id": 12, "name": "name12", "country": "country12", "product": "product12", "quantity": "quantity12", "price": 1200 }, { "id": 13, "name": "name13", "country": "country13", "product": "product13", "quantity": "quantity13", "price": 1300 }, { "id": 14, "name": "name14", "country": "country14", "product": "product14", "quantity": "quantity14", "price": 1400 }, { "id": 15, "name": "name15", "country": "country15", "product": "product15", "quantity": "quantity15", "price": 1500 }, { "id": 16, "name": "name16", "country": "country16", "product": "product16", "quantity": "quantity16", "price": 1600 }, { "id": 17, "name": "name17", "country": "country17", "product": "product17", "quantity": "quantity17", "price": 1700 }, { "id": 18, "name": "name18", "country": "country18", "product": "product18", "quantity": "quantity18", "price": 1800 }, { "id": 19, "name": "name19", "country": "country19", "product": "product19", "quantity": "quantity19", "price": 1900 }, { "id": 20, "name": "name20", "country": "country20", "product": "product20", "quantity": "quantity20", "price": 2000 }, { "id": 21, "name": "name21", "country": "country21", "product": "product21", "quantity": "quantity21", "price": 2100 }, { "id": 22, "name": "name22", "country": "country22", "product": "product22", "quantity": "quantity22", "price": 2200 }, { "id": 23, "name": "name23", "country": "country23", "product": "product23", "quantity": "quantity23", "price": 2300 }, { "id": 24, "name": "name24", "country": "country24", "product": "product24", "quantity": "quantity24", "price": 2400 }, { "id": 25, "name": "name25", "country": "country25", "product": "product25", "quantity": "quantity25", "price": 2500 }, { "id": 26, "name": "name26", "country": "country26", "product": "product26", "quantity": "quantity26", "price": 2600 }, { "id": 27, "name": "name27", "country": "country27", "product": "product27", "quantity": "quantity27", "price": 2700 }, { "id": 28, "name": "name28", "country": "country28", "product": "product28", "quantity": "quantity28", "price": 2800 }, { "id": 29, "name": "name29", "country": "country29", "product": "product29", "quantity": "quantity29", "price": 2900 }];
