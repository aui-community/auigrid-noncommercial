<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"> 
<meta name="og:title" content="HTML5, 자바스크립트 데이터그리드 AUIGrid">
<meta name="og:url" content="https://www.auisoft.net/">
<meta name="og:description" content="HTML5, 자바스크립트 데이타그리드(javascript datagrid) AUISoft">
<title>AUIGrid v3.0 샘플- HTML5, 자바스크립트 데이터그리드 AUIGrid</title>
<link href="https://www.auisoft.net/aui.ico" rel="shortcut icon" />

<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<!-- 데모용 공용 스크립트입니다. 여기에 공통적인 스크립트가 존재합니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="../AUIGrid/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- AUIGrid 컴포넌트 JS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>


<script>
	// AUIGrid 생성 후 반환 ID
	let myGridID;

	// 조건 렌더러 무시하고 전체 일반 인푸터 할지 여부
	let allInputEditor = false;

	const posList = ["회장", "사장", "부사장", "상무", "전무", "이사", "부장", "차장", "과장", "대리", "사원", "인턴", "임시1", "임시2", "임시3", "임시4", "임시5"];

	// 시작점
	function init() {
		// AUIGrid 그리드를 생성합니다.
		createAUIGrid();
		// 데이터 삽입
		AUIGrid.setGridData(myGridID, gridData);
	}

	// AUIGrid 를 생성합니다.
	function createAUIGrid() {
		// 그리드 칼럼 레이아웃 설정
		const columnLayout = [{
			dataField: "myCode",
			headerText: "코드",
			dataType: "numeric",
			width: 140
		}, {
			dataField: "position",
			headerText: "데이터",
			width: 240,
			editRenderer: {
				type: "ConditionRenderer", // 조건에 따라 editRenderer 사용하기. conditionFunction 정의 필수
				// 컨디션함수는 필요한 경우 비번히 호출됩니다.
				conditionFunction: function (rowIndex, columnIndex, value, item, dataField) {
					if (allInputEditor) return; // 일반 인풋 사용
					if (item.myCode === 1) {
						return {
							type: "DropDownListRenderer",
							list: posList
						};
					}
					return {
						type: "CalendarRenderer",
						onlyCalendar: true,
						showExtraDays: true
					};
				}
			}
		}];

		// 그리드 속성 설정
		const gridProps = {
			rowIdField: "index",
			editable: true,
			showRowCheckColumn: true,
			showStateColumn: true,
			// 체크박스 대신 라디오버튼 출력함
			rowCheckToRadio: true
		};

		// 실제로 #grid_wrap 에 그리드 생성
		myGridID = AUIGrid.create("#grid_wrap", columnLayout, gridProps);

		// 에디팅 정상 종료 이벤트 바인딩
		AUIGrid.bind(myGridID, "cellEditEnd", function (event) {
			const logEle = document.getElementById("elapse");
			logEle.textContent = `에디팅 종료(cellEditEnd) : ( ${event.rowIndex}, ${event.columnIndex} ), value : ${event.value}, which : ${event.which}`;
		});
	};

	//체크된 아이템 얻기
	function getCheckedRowItems() {
		const checkedItems = AUIGrid.getCheckedRowItems(myGridID);
		if (checkedItems.length <= 0) {
			alert("체크된 항목 없음!!");
			return;
		}
		let str = "";
		for (let i = 0, len = checkedItems.length; i < len; i++) {
			const rowItem = checkedItems[i];
			str += Object.entries(rowItem.item)
				.map(([key, value]) => `${key} : ${value}`)
				.join(", ");
		}
		alert(str);
	}

	// 체크박스 변경 핸들러
	function checkboxChangeHandler() {
		allInputEditor = document.getElementById("chkbox").checked;
	}

	// 그리드 데이터
	const gridData = [{ "index": 1, "myCode": 2, "position": "2024/03/13" }, { "index": 2, "myCode": 2, "position": "2024/03/12" }, { "index": 3, "myCode": 2, "position": "2024/03/11" }, { "index": 4, "myCode": 1, "position": "전무" }, { "index": 5, "myCode": 1, "position": "이사" }, { "index": 6, "myCode": 1, "position": "부장" }, { "index": 7, "myCode": 2, "position": "2024/03/07" }, { "index": 8, "myCode": 1, "position": "과장" }, { "index": 9, "myCode": 2, "position": "2024/03/05" }, { "index": 10, "myCode": 2, "position": "2024/03/04" }, { "index": 11, "myCode": 2, "position": "2024/03/03" }, { "index": 12, "myCode": 1, "position": "임시1" }, { "index": 13, "myCode": 1, "position": "임시2" }, { "index": 14, "myCode": 1, "position": "임시3" }, { "index": 15, "myCode": 2, "position": "2024/02/28" }, { "index": 16, "myCode": 1, "position": "임시5" }, { "index": 17, "myCode": 1, "position": "회장" }, { "index": 18, "myCode": 2, "position": "2024/02/25" }, { "index": 19, "myCode": 2, "position": "2024/02/24" }, { "index": 20, "myCode": 1, "position": "상무" }];
</script>
</head>
<body>

<div id="main">
	<div class="desc">
		<p>특정 조건에 따라 원하는 에디터를 출력할 수 있습니다.</p>
		<p>예를 들면, JSON 데이터에서 코드 칼럼 값이 1 이면 달력, 2이면 드랍다운리스트 등으로 에디터를 자유롭게 표현이 가능합니다.</p>
		<p>또는 특정 이벤트를 받아 조건에 맞게 처리가 가능합니다.</p>
		<p>데모는 일반 인풋터(기본 에디터), 달력, 드랍다운리스트로 출력을 다르게 하였습니다.</p>
		<p><span onclick="getCheckedRowItems()" class="btn">체크 항목 얻기</span></p>
		<p><input type="checkbox" id="chkbox" onchange="checkboxChangeHandler()"><label for="chkbox">모든 에디터 일반 인푸터로 출력 (체크 하면 기본 에디터로 출력됨))</label></p>
	</div>
	<div>
		<!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
		<div id="grid_wrap" style="width:100%;height:480px; margin:0 auto;"></div>
	</div>
	<div class="desc_bottom">
		<p id="elapse"></p>
	</div>
</div>
<div id="footer">
     <div class="copyright">
        <p>Copyright © AUISoft Co., Ltd. https://www.auisoft.net</p>
    </div>
</div>
</body>
</html>
