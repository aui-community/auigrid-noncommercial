<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<link href="./demo.css" rel="stylesheet">

<script type="text/javascript" src="./common.js"></script>

<!-- AUIGrid 테마 CSS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->
<link href="../AUIGrid/AUIGrid_style.css" rel="stylesheet">

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- AUIGrid 컴포넌트 JS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>


<script>
    // AUIGrid 생성 후 반환 ID
    let myGridID;

    // 시작점
    function init() {
        // AUIGrid 그리드를 생성합니다.
        createAUIGrid();
        // 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
        requestGridData("./data/revenue_region.json");
    }

        }, {

        }, {

        }, {

        }, {

            headerText: "'23 1월",

        }, {

        }, {

            headerText: "'23 3월",
            dataType: "numeric"
        }, {

            headerText: "'23 4월",
            dataType: "numeric"
        }, {

            dataType: "numeric"
        }, {

            dataType: "numeric"
        }, {
            dataField: "p1312",
            headerText: "'23 12월",
            dataType: "numeric"
        }];

        // 그리드 속성 설정
        const gridProps = {
            selectionMode: "multipleCells",
            fixedColumnCount: 1,
            enableHScrollByOnlyShiftKey: false // false 설정하면 수직 스크롤 없는 경우 shift key 없이 수평 스크롤 반응함.
        };

        // 실제로 #grid_wrap 에 그리드 생성
        myGridID = AUIGrid.create("#grid_wrap", columnLayout, gridProps);
    }
</script>

<body>

<div id="main">
    <div class="desc">
        <p>2022년, 2023 년 각 지역의 매출을 출력한 모습입니다. (칼럼수 25개)</p>
        <p>수직 스크롤이 없고, 수평 스크롤이 생긴 경우 마우스 휠이 수평스크롤에 반응합니다.(enableHScrollByOnlyShiftKey = false 설정)</p>
    </div>
    <div>
        <!-- 에이유아이 그리드가 이곳에 생성됩니다. -->
