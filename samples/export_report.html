<!-- 데모 구성용 CSS 입니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->

<!-- 데모용 공용 스크립트입니다. 여기에 공통적인 스크립트가 존재합니다. 실제 프로젝트에서는 불필요 하니 추가할 필요 없습니다. -->
<script type="text/javascript" src="./common.js"></script>

<!-- 원하는 테마가 있다면, 다른 파일로 교체 하십시오. -->

<!-- AUIGrid 라이센스 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오. -->
<script type="text/javascript" src="../AUIGrid/AUIGridLicense.js"></script>

<!-- AUIGrid 컴포넌트 JS 파일입니다. 그리드 출력을 위해 꼭 삽입하십시오.--> 
<script type="text/javascript" src="../AUIGrid/AUIGrid.js"></script>


<!-- 브라우저 다운로딩 할 수 있는 JS 추가 -->
<script type="text/javascript" src="../export_server_samples/FileSaver.min.js"></script>

<style>
	.aui-grid-my-column {
		text-align: right;
	}
</style>
<script>
	// AUIGrid 생성 후 반환 ID
	let myGridID;

	// 시작점
	function init() {
		// AUIGrid 그리드를 생성합니다.
		createAUIGrid();
		// 데이터 요청, 요청 성공 시 AUIGrid 에 데이터 삽입합니다.
		requestGridData("./data/revenue_region.json");
	}

	// AUIGrid 를 생성합니다.
	function createAUIGrid() {
		// 그리드 칼럼 레이아웃 설정
		const columnLayout = [{
			dataField: "region",
			headerText: "지역",
			width: 120
		}, {
			dataField: "p1301,p1302,p1303,p1304,p1305,p1306,p1307,p1308,p1309,p1310,p1311,p1312",
			headerText: "월별 추이",
			width: 120,
			renderer: {
				type: "SparkLineRenderer"
			}
		}, {
			headerText: "2024",
			children: [{
				headerText: "1분기",
				children: [{
					dataField: "p1301",
					headerText: "1월",
					style: "aui-grid-my-column",
					dataType: "numeric",
					formatString: "#,##0"
				}, {
					dataField: "p1302",
					headerText: "2월",
					style: "aui-grid-my-column",
					dataType: "numeric",
					formatString: "#,##0"
				}, {
					dataField: "p1303",
					headerText: "3월",
					style: "aui-grid-my-column",
					dataType: "numeric",
					formatString: "#,##0"
				}]
				// end of 1분기 children
			}, {
				headerText: "2분기",
				children: [{
					dataField: "p1304",
					headerText: "4월",
					style: "aui-grid-my-column",
					dataType: "numeric",
					formatString: "#,##0"
				}, {
					dataField: "p1305",
					headerText: "5월",
					style: "aui-grid-my-column",
					dataType: "numeric",
					formatString: "#,##0"
				}, {
					dataField: "p1306",
					headerText: "6월",
					style: "aui-grid-my-column",
					dataType: "numeric",
					formatString: "#,##0"
				}]
				// end of 2분기 children
			}, {
				headerText: "3분기",
				children: [{
					dataField: "p1307",
					headerText: "7월",
					style: "aui-grid-my-column",
					dataType: "numeric",
					formatString: "#,##0"
				}, {
					dataField: "p1308",
					headerText: "8월",
					style: "aui-grid-my-column",
					dataType: "numeric",
					formatString: "#,##0"
				}, {
					dataField: "p1309",
					headerText: "9월",
					style: "aui-grid-my-column",
					dataType: "numeric",
					formatString: "#,##0"
				}]
				// end of 3분기 children
			}, {
				headerText: "4분기",
				children: [{
					dataField: "p1310",
					headerText: "10월",
					style: "aui-grid-my-column",
					dataType: "numeric",
					formatString: "#,##0"
				}, {
					dataField: "p1311",
					headerText: "11월",
					style: "aui-grid-my-column",
					dataType: "numeric",
					formatString: "#,##0"
				}, {
					dataField: "p1312",
					headerText: "12월",
					style: "aui-grid-my-column",
					dataType: "numeric",
					formatString: "#,##0"
				}]
				// end of 4분기 children
			}] // end of 2022 children
		}];

		// 그리드 푸터 설정
		const footerLayout = [{
			labelText: "매출 합계",
			positionField: "region"
		}, {
			dataField: "p1301",
			positionField: "p1301",
			operation: "SUM",
			style: "aui-grid-my-column",
			formatString: "#,##0"
		}, {
			dataField: "p1302",
			positionField: "p1302",
			operation: "SUM",
			style: "aui-grid-my-column",
			formatString: "#,##0"
		}, {
			dataField: "p1303",
			positionField: "p1303",
			operation: "SUM",
			style: "aui-grid-my-column",
			formatString: "#,##0"
		}, {
			dataField: "p1304",
			positionField: "p1304",
			operation: "SUM",
			style: "aui-grid-my-column",
			formatString: "#,##0"
		}, {
			dataField: "p1305",
			positionField: "p1305",
			operation: "SUM",
			style: "aui-grid-my-column",
			formatString: "#,##0"
		}, {
			dataField: "p1306",
			positionField: "p1306",
			operation: "SUM",
			style: "aui-grid-my-column",
			formatString: "#,##0"
		}, {
			dataField: "p1307",
			positionField: "p1307",
			operation: "SUM",
			style: "aui-grid-my-column",
			formatString: "#,##0"
		}, {
			dataField: "p1308",
			positionField: "p1308",
			operation: "SUM",
			style: "aui-grid-my-column",
			formatString: "#,##0"
		}, {
			dataField: "p1309",
			positionField: "p1309",
			operation: "SUM",
			style: "aui-grid-my-column",
			formatString: "#,##0"
		}, {
			dataField: "p1310",
			positionField: "p1310",
			operation: "SUM",
			style: "aui-grid-my-column",
			formatString: "#,##0"
		}, {
			dataField: "p1311",
			positionField: "p1311",
			operation: "SUM",
			style: "aui-grid-my-column",
			formatString: "#,##0"
		}, {
			dataField: "p1312",
			positionField: "p1312",
			operation: "SUM",
			style: "aui-grid-my-column",
			formatString: "#,##0"
		}];

		// 그리드 속성 설정
		const gridProps = {
			showFooter: true
		};

		// 실제로 #grid_wrap 에 그리드 생성
		myGridID = AUIGrid.create("#grid_wrap", columnLayout, gridProps);

		// 푸터 레이아웃 세팅
		AUIGrid.setFooter(myGridID, footerLayout);
	}

	// 엑셀 내보내기(Export);
	function exportToXlsx() {
		// 엑셀 내보내기 속성
		const exportProps = {
			// 저장하기 파일명
			fileName: "2024년_지역별_매출_내역(AUIGrid)",
			// 헤더 내용
			headers: [{
				text: "", height: 24  // 첫행 빈줄 ( 텍스트 상자가 위치할 곳 )
			}, {
				text: "", height: 60  // 두번째행 빈줄 ( 텍스트 상자가 위치할 곳 )
			}, {
				text: "2024년 지역별 매출 내역", height: 24, style: { fontSize: 20, textAlign: "center", italic: true, fontWeight: "bold", underline: true, background: "#DAD9FF" }
			}, {
				text: "작성자 : 에이유아이", style: { textAlign: "right" }
			}, {
				text: "작성일 : 2025. 03. 29", style: { textAlign: "right" }
			}, {
				text: "", height: 5, style: { background: "#555555" } // 빈줄 색깔 경계 만듬
			}],
			// 푸터 내용
			footers: [{
				text: "", height: 5, style: { background: "#555555" } // 빈줄 색깔 경계 만듬
			}, {
				text: "참고 : 문의 사항은 전산팀으로 연락 하십시오.", style: { fontSize: 15, color: "#2F9D27" }
			}, {
				text: "Copyright AUISoft", height: 24, style: { textAlign: "right", fontWeight: "bold", color: "#ffffff", background: "#222222" }
			}],
			// 엑셀의 텍스트 상자 정의
			rectangles: [{
				text: "결\r재",
				dimension: { fromColIdx: 11, toColIdx: 12, fromRowIdx: 0, toRowIdx: 2, fromRowOff: 4, toRowOff: -4, fromColOff: 34, toColOff: 0 },
				style: { fontSize: 12, color: "#000000", fontWeight: "bold", textAlign: "center", verticalAlign: "middle", background: "#FFFFFF", borderColor: "#000000", borderThickness: 2 }
			}, {
				text: "담 당",
				// dimension 은 텍스트 상자 위치에 관한 정보입니다
				// fromColIdx : 상자가 위치할 시작 columnIndex (즉, 가로의 시작 점)
				// toColIdx : 상자가 끝날 columnIndex(즉, 가로의 끝점)
				// fromRowIdx : 상자가 위치할 시작 rowIndex(즉, 세로의 시작 점)
				// toRowIdx : 상자가 끝날 rowIndex(즉, 세로의 끝점)
				// fromRowOff, toRowOff, fromColOff, toColOff : 각각 해당 인덱스에서 몇 px 만큼의 여백을 가질지 지정 (즉, offset 값)
				dimension: { fromColIdx: 12, toColIdx: 13, fromRowIdx: 0, toRowIdx: 1, fromRowOff: 4, toRowOff: 0, fromColOff: 0, toColOff: 0 },
				style: { fontSize: 12, color: "#000000", fontWeight: "bold", textAlign: "center", verticalAlign: "middle", background: "#FFFFFF", borderColor: "#000000", borderThickness: 2 }
			}, {
				dimension: { fromColIdx: 12, toColIdx: 13, fromRowIdx: 1, toRowIdx: 2, fromRowOff: 0, toRowOff: -4, fromColOff: 0, toColOff: 0 },
				style: { background: "#FFFFFF", borderColor: "#000000", borderThickness: 2 }
			}, {
				text: "팀 장",
				dimension: { fromColIdx: 13, toColIdx: 14, fromRowIdx: 0, toRowIdx: 1, fromRowOff: 4, toRowOff: 0, fromColOff: 0, toColOff: 0 },
				style: { fontSize: 12, color: "#000000", fontWeight: "bold", textAlign: "center", verticalAlign: "middle", background: "#FFFFFF", borderColor: "#000000", borderThickness: 2 }
			}, {
				dimension: { fromColIdx: 13, toColIdx: 14, fromRowIdx: 1, toRowIdx: 2, fromRowOff: 0, toRowOff: -4, fromColOff: 0, toColOff: 0 },
				style: { background: "#FFFFFF", borderColor: "#000000", borderThickness: 2 }
			}]
		};
		// 내보내기 실행
		AUIGrid.exportToXlsx(myGridID, exportProps);
	}

	// 엑셀 내보내기2 (Export);

		// 엑셀 내보내기 속성
		const exportProps = {
			// 저장하기 파일명
			fileName: "2024년_지역별_매출_내역(AUIGrid)",
			// 헤더 내용
			headers: [{
				text: "", height: 20 // 첫행 빈줄
			}, {
				text: "2024년 지역별 매출 내역", height: 24, style: { fontSize: 20, textAlign: "center", fontWeight: "bold", underline: true, background: "#DAD9FF" }
			}, {
				text: "", height: 80 //  빈줄 ( 텍스트 상자가 위치 할 곳 )
			}, {
				text: "작성자 : 에이유아이", style: { textAlign: "right" }
			}, {
				text: "작성일 : 2025. 03. 29", style: { textAlign: "right" }
			}, {
				text: "", height: 5, style: { background: "#555555" } // 빈줄 색깔 경계 만듬
			}],
			// 푸터 내용
			footers: [{
				text: "", height: 5, style: { background: "#555555" } // 빈줄 색깔 경계 만듬
			}, {
				text: "참고 : 문의 사항은 전산팀으로 연락 하십시오.", style: { fontSize: 15, color: "#2F9D27" }
			}, {
				text: "Copyright 2022 AUISoft", height: 24, style: { textAlign: "right", fontWeight: "bold", color: "#ffffff", background: "#222222" }
			}],
			// 텍스트 상자
			rectangles: [{
				// dimension 은 텍스트 상자 위치에 관한 정보입니다
				// fromColIdx : 상자가 위치할 시작 columnIndex (즉, 가로의 시작 점)
				// toColIdx : 상자가 끝날 columnIndex(즉, 가로의 끝점)
				// fromRowIdx : 상자가 위치할 시작 rowIndex(즉, 세로의 시작 점)
				// toRowIdx : 상자가 끝날 rowIndex(즉, 세로의 끝점)
				// fromRowOff, toRowOff, fromColOff, toColOff : 각각 해당 인덱스에서 몇 px 만큼의 여백을 가질지 지정 (즉, offset 값)
				text: "담당",
				dimension: { fromColIdx: 11, toColIdx: 12, fromRowIdx: 2, toRowIdx: 3, fromRowOff: 4, toRowOff: -4, fromColOff: 4, toColOff: -4 },
				style: { fontSize: 12, color: "#000000", fontWeight: "bold", textAlign: "left", verticalAlign: "top", background: "#FFFFFF", borderColor: "#000000", borderThickness: 2 }
			}, {
				text: "팀장",
				dimension: { fromColIdx: 12, toColIdx: 13, fromRowIdx: 2, toRowIdx: 3, fromRowOff: 4, toRowOff: -4, fromColOff: 4, toColOff: -4 },
				style: { fontSize: 12, color: "#000000", fontWeight: "bold", textAlign: "left", verticalAlign: "top", background: "#FFFFFF", borderColor: "#000000", borderThickness: 2 }
			}, {
				text: "부서장",
				dimension: { fromColIdx: 13, toColIdx: 14, fromRowIdx: 2, toRowIdx: 3, fromRowOff: 4, toRowOff: -4, fromColOff: 4, toColOff: -4 },
				style: { fontSize: 12, color: "#000000", fontWeight: "bold", textAlign: "left", verticalAlign: "top", background: "#FFFFFF", borderColor: "#000000", borderThickness: 2 }
			}]
		};
		// 내보내기 실행
		AUIGrid.exportToXlsx(myGridID, true, exportProps);
	}
</script>
</head>
<body>

<div id="main">
	<div class="desc">
		<p>엑셀(xlsx) 저장 시 결재 서류와 같이 결재란을 만들어 엑셀로 내보내기 할 수 있습니다.</p>
		<p>결재란은 엑셀의 텍스트 상자를 이용하여 작성하게 됩니다.</p>
		<p><button class="btn" onclick="exportToXlsx()">결재용 엑셀(xlsx) 저장하기 1</button> - 직사각형 상자 2개를 이용 텍스트와 결재란 구분</p>
